<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <div class="container">

    <div class="data u-padding">
      <div class="data-logo">
        <img src="images/logo.svg" alt="Logo">
      </div>

      <div class="data-storage">
        <div class="data-storage--file u-border-radius">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="24"><path d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"/></svg>
        </div>
        <div class="data-storage--file u-border-radius">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20"><path d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"/></svg>
        </div>
        <div class="data-storage--file u-border-radius">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16"><path d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"/></svg>
        </div>
      </div>
    </div>

    <div class="data-remain u-border-radius"><span class="data-remain--left">185</span>gb left</div>

    <div class="data-bar u-padding">
      <p class="u-margin-bottom">You&apos; ve used <span class="data-bar--usage">815 GB</span> of your storage</p>
      <div class="data-bar__progress u-border-radius">
        <div class="data-bar__progress--show u-border-radius"></div>
        <div class="data-bar__numb">
          <span>0 gb</span>
          <span>1000 gb</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
